name: VulkanLearning CMake Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  CONAN_PRESET: conan-release
  
permissions:
  deployments: write
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Environment
      shell: powershell
      run: |
        if (Test-Path -Path ${{github.workspace}}\build) {
            Remove-Item -Path ${{github.workspace}}\build -Recurse -Force
        }
        mkdir ${{github.workspace}}/build
        git submodule update --init --recursive --force

    - name: Install Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: latest
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true
            
    - name: Configure Packages
      run: |
        python -m pip install conan
        conan profile detect --force
        conan install . --build=missing -pr=Profiles/Windows_x64_${{env.BUILD_TYPE}}

    - name: Build Project
      run: |
        cmake --preset conan-default
        cmake --build --preset ${{env.CONAN_PRESET}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Test Binaries
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
    
    - name: Run Submodules Benchmark
      working-directory: ${{github.workspace}}/build/bin/${{env.BUILD_TYPE}}
      run: ./SubmodulesBenchmark.exe --benchmark_format=json | tee submodules_benchmark_result.json

    - name: Store Submodules Benchmark Result
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'googlecpp'
        output-file-path: ${{github.workspace}}/build/bin/${{env.BUILD_TYPE}}/submodules_benchmark_result.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        alert-comment-cc-users: '@lucoiso'
        summary-always: true
        comment-always: true
        auto-push: true
        fail-on-alert: true
        gh-pages-branch: 'submodules-benchmark'